version: '3.8'

services:
  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:3000"
    environment: 
      NODE_ENV: development
      PORT: 3000
    volumes:
      - ./backend:/app 
      - /app/node_modules 
      - sqlite_data:/app/data 
    
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173" 
    volumes:
      - ./frontend:/app 
      - /app/node_modules
    depends_on:
      - backend

volumes:
  sqlite_data: 